services:

  nginx:
    container_name: nginx
    ports:
      - 443:443
    build:
      context: ./nginx/
    volumes:
      - wordpress:/var/www/html/wordpress
    depends_on:
      - wordpress
    networks:
      - inception
    restart: always

  mariadb:
      container_name: mariadb
      build:
        context: ./mariadb/
        args:
          DB_DATABASE: ${DB_DATABASE}
          DB_USERPASS: ${DB_USERPASS}
          DB_USER: ${DB_USER}
          DB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      ports:
        - 3306:3306
      volumes:
        - mariadb:/var/lib/mysql
      env_file:
        - .env
      networks:
        - inception
      restart: always

  wordpress:
    container_name: wordpress
    build: ./wordpress/
    ports:
      - 9000:9000
    env_file:
      - .env
    depends_on:
      - mariadb
    volumes:
      - wordpress:/var/www/html/wordpress
    networks:
      - inception
    restart: always

volumes:
  mariadb:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/${USER}/data/mariadb'
  wordpress:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/${USER}/data/wordpress'

networks:
  inception:
    driver: bridge
